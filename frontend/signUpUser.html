<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll/dist/locomotive-scroll.min.css">
    <link rel="stylesheet" href="./css/signUpUser.css">
</head>

<body>
    <main data-scroll-container>
        <div class="signUpUser_column_1">
            <img src="./assets/image 11.png" alt="">
        </div>
        <div class="signUpUser_column_2">
            <h1>SignUp as Learner</h1>
            <div class="input_container">
                <div class="username">
                    <input id="signUpUserUsername" type="text" placeholder="" required>
                    <div class="placeholder">
                        <p>Username</p>
                    </div>
                </div>
                <div class="email">
                    <input id="signUpUserEmail" type="text" placeholder="" required>
                    <div class="placeholder">
                        <p>email</p>
                    </div>
                </div>
                <div class="password">
                    <input id="signUpUserPassword" type="password" placeholder="">
                    <div class="placeholder">
                        <p>password</p>
                    </div>
                </div>
                <div class="confirm_password">
                    <input id="signUpUserConfirmPassword" type="password" placeholder="" required>
                    <div class="placeholder">
                        <p>confirm password</p>
                    </div>
                </div>
                <div class="button_container">
                    <a id="signUpUser" class="signUpButton">
                        <button>SignUp</button>
                        <div class="signUpButtonCircle">
                            <i class="first_arrow ri-arrow-right-up-line"></i>
                            <i class="second_arrow ri-arrow-right-up-line"></i>
                        </div>
                    </a>
                    <a class="signInButton" href="/user/signin">SignIn</a>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.0.0/dist/locomotive-scroll.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
    <script src="./animation/animationSignUpUser.js"></script>
    <script src="./index.js"></script>
</body>

</html>
